<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARU - Vuelve al Origen</title>

  <!-- Brand font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background-color: #f7f1dc; /* light cream */
      color: #2f2f2f;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
    }

    header {
      background-color: #8c5b2e; /* terracotta */
      color: #fff;
      padding: 2rem 0;
    }

    header h1 {
      margin: 0;
      font-size: 3.2rem;
      letter-spacing: 2px;
      font-weight: 600;
    }

    header p {
      margin: 0.5rem 0 0;
      font-style: italic;
      font-weight: 400;
      font-size: 1.2rem;
    }

    .hero img {
      width: 640px;
      max-width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      margin: 2rem auto;
      display: block;
    }

    hr {
      width: 80%;
      border: none;
      border-top: 2px solid #8c5b2e;
      margin: 2rem auto;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }

    .gallery .item {
      width: 150px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      background-color: #556b2f; /* fallback bg */
      display: block;
      margin: 0 auto;
    }

    .gallery p {
      margin-top: 0.5rem;
      font-weight: 500;
      color: #8c5b2e;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ARU</h1>
    <p>Vuelve al Origen</p>
  </header>

<main>
  <section class="hero">
    <img src="https://raw.githubusercontent.com/nkryzo/Test-Webpage-1/main/candle1.jpeg" alt="ARU main image">
  </section>

  <hr>

  <section class="gallery">
    <div class="item">
      <img src="https://raw.githubusercontent.com/nkryzo/Test-Webpage-1/main/difusor1.jpeg" alt="Difusor">
      <p>Difusor</p>
    </div>
    <div class="item">
      <img src="https://raw.githubusercontent.com/nkryzo/Test-Webpage-1/main/hand%20cream1.jpeg" alt="Crema de manos">
      <p>Crema de manos</p>
    </div>
    <div class="item">
      <img src="https://raw.githubusercontent.com/nkryzo/Test-Webpage-1/main/perfume1.jpeg" alt="Perfume">
      <p>Perfume</p>
    </div>
    <div class="item">
      <img src="https://raw.githubusercontent.com/nkryzo/Test-Webpage-1/main/textile%20perfume%20spray1.jpeg" alt="Textile perfume spray">
      <p>Textile perfume spray</p>
    </div>
  </section>
</main>
</body>
</html>
